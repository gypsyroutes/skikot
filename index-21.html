<div class="page-header"><h3>&nbsp;&nbsp;<i class="icon icon-info-circle"></i>&nbsp;<i class="icon icon-corona"></i>&nbsp;&nbsp;Coronaregels</h3></div>
<ul  class="list-group">
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;<i class="icon icon-facemask"></i>&nbsp;&nbsp;<strong>Mondmasker/Handgel</strong></li>
<li class="list-group-item">Een masker dat zowel de neus als de mond bedekt is <strong>verplicht gedurende de volledige busrit</strong>.<br>Op deze manier beschermen we elkaar en zo kan ook iedereen met een veilig gevoel reizen.</li>
<li class="list-group-item ">In de bus zal ten allentijde desinfecterende gel aanwezig zijn zodat je wanneer nodig je handen kan ontsmetten.<br>Bij het opstappen is het gebruik van desinfectiegel verplicht.</li>
<li class="list-group-item border-0"></li>
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;&nbsp;<strong>Zitplaatsen</strong></li>
<li class="list-group-item">Door de uitzonderlijke omstandigheden werken we dit jaar met <strong>stoelnummering en vaste zitplaatsen</strong>.<br>
Je zal dus dit jaar niet meer ter plekke een goed plaatsje in de bus kunnen proberen bemachtigen.<br>
Mensen uit dezelfde boeking zullen automatisch naast elkaar gezet worden.
</li>
<li class="list-group-item border-0"></li>
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;&nbsp;<strong>COVID-19 attest</strong></li>
<li class="list-group-item">Elke reiziger <strong>moet</strong> bij vertrek een <strong>gezondheidsverklaring</strong> bijhebben waarin wordt aangegeven dat je geen symptomen van COVID-19 vertoont.
</li>
<li class="list-group-item border-0"></li>
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;&nbsp;<strong>Drank</strong></li>
<li class="list-group-item">Helaas zal je <strong>geen drankjes</strong> in de bus kunnen kopen dit skiseizoen.</li>
<li class="list-group-item border-0"></li>
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;&nbsp;<strong>In-uitstappen</strong></li>
<li class="list-group-item">Er is een vaste looproute in de bus. <br>Op deze manier wordt er vermeden dat mensen in elkaars weg lopen en dat hierdoor geen afstand kan behouden worden.</li>
<li class="list-group-item border-0"></li>
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;&nbsp;<strong>Pauzes</strong></li>
<li class="list-group-item">Er is geen toilet-mogelijkheid in de bus. <br>We zullen extra toiletstops inlassen zodat iedereen regelmatig even naar het toilet kan en het masker kan afzetten.</li>

<li class="list-group-item border-0"></li>
<li class="list-group-item"><i class="icon icon-corona"></i>&nbsp;&nbsp;<strong>Chauffeurs</strong></li>
<li class="list-group-item">Respecteer altijd de aanwijzingen van de chauffeurs !</li>

</ul>
